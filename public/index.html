<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Defines the character set -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Responsive design? Check. This tag will make mobile browsers scale to device width: -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New app by Liv Marx</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- Our js bundle will be in 'bundle.js'. Also, the 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
  <script src="./bundle.js" defer></script>
</head>

<body>
  <!-- We will render our React app into a div with an id of 'app' -->
  <!-- We can grab it off the DOM by saing `document.getElementById('app');` -->
  <div id="app"></div>
</body>

</html>
